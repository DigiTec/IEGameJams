<!DOCTYPE HTML>
<html>
<head>
    <title>WebGLAM Framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style>
        * {
            -ms-touch-action: none;
            touch-action: none;
        }
    </style>

    <!-- Can define WebGLAM location before including, incase <this>.html is not immediate parent-->
    <script type="text/javascript">
        WEBGLAM_RELATIVE_PATH = '../WebGLAM';
        ASCENSION_RELATIVE_PATH = '';
        ASSETS_RELATIVE_PATH = 'Assets';
    </script>

    <script src="../WebGLAM/glMatrix-0.9.5.min.js" type="text/javascript"></script>
    <script src="../WebGLAM/Timer.js" type="text/javascript"></script>
    <script src="../WebGLAM/Math.js" type="text/javascript"></script>
    <script src="../WebGLAM/Transform.js" type="text/javascript"></script>
    <script src="../WebGLAM/Mesh.js" type="text/javascript"></script>
    <script src="../WebGLAM/Texture.js" type="text/javascript"></script>
    <script src="../WebGLAM/Camera.js" type="text/javascript"></script>
    <script src="../WebGLAM/ShaderCollection.js" type="text/javascript"></script>
    <script src="../WebGLAM/Shader.js" type="text/javascript"></script>
    <script src="../WebGLAM/WebGLContext.js" type="text/javascript"></script>
    <script src="../WebGLAM/Utils.js" type="text/javascript"></script>
    <script src="../WebGLAM/WebGLAM.js" type="text/javascript"></script>
    <script src="GameCam.js" type="text/javascript"></script>
    <script src="KeyboardController.js" type="text/javascript"></script>
    <script src="MouseController.js" type="text/javascript"></script>
    <script src="Player.js" type="text/javascript"></script>
    <script src="LevelManager.js" type="text/javascript"></script>
    <script src="GameStateManager.js" type="text/javascript"></script>
    <script src="Game.js" type="text/javascript"></script>
    <script src="InGame.js" type="text/javascript"></script>
    <script src="MainMenu.js" type="text/javascript"></script>
    <script src="PauseMenu.js" type="text/javascript"></script>
    <script src="MenuController.js" type="text/javascript"></script>
    <script src="Menu.js" type="text/javascript"></script>
    <script src="Ascension.js" type="text/javascript"></script>

    <!--script type="text/javascript" src="../WebGLAM/WebGLAM.js"> </script-->
    <!--script type="text/javascript" src="Ascension.js"></script-->

    <script type="text/javascript">
        function load() {
            setTimeout(start, 2000);
        }

        function start() {
            game = new Game();
            update();
        }

        function update() {
            game.update(0);
            requestAnimationFrame(update);
        }
    </script>
</head>
<body onload="load();">
    <div>Ascension</div>
    <div id="inputManager" style="position: relative; width: 500px; height: 500px;">
        <canvas id="canvas" style="border: none; position: absolute; left: 0; top: 0; z-index: 0;" width="500" height="500"></canvas>
        <canvas id="canvas2D" style="border: none; position: absolute; left: 0; top: 0; z-index: 1;" width="500" height="500"></canvas>
    </div>
    <br />
</body>
</html>
